- name: Create a new droplet
  community.digitalocean.digital_ocean_droplet:
    state: present
    name: mydroplet
    oauth_token: {{ digital_ocean_token }}
    size: "s-1vcpu-1gb"
    region: fra1
    image: docker-20-04
    wait_timeout: 500
    ssh_keys: {{ ssh_keys}}
  register: my_droplet

- debug:
    msg: "ID is {{ my_droplet.data.droplet.id }}, IP is {{ my_droplet.data.ip_address }}"


